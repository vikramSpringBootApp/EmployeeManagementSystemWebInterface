<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myModule">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="../JS/DatabaseScriptFile.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../CSS/myStyle.css"></link>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-controller="myController">
Search : <input type="text" ng-model="searchText" placeholder="Search FirstName Or City"/>
<div>
	 <table>
	<thead>
		<tr>
			<th>EmpId</th>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Address</th>
			<th>ContactNo</th>
			<th>CertificateName</th>
			<th>Position</th>
			<th>Percentage</th>
			<th>DOB</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="employee in employees | filter: search">
			<td>{{employee.empId}}</td>
			<td>{{employee.firstName}}</td>
			<td>{{employee.lastName}}</td>
			<td>{{employee.address}}</td>
			<td>{{employee.contactNo}}</td>
			<td>{{employee.certificateName}}</td>
			<td>{{employee.position}}</td>
			<td>{{employee.percentage}}</td>
			<td>{{employee.dob}}</td>
		</tr>
	</tbody>
</table> 
</div>	
</body>
</html>
